    <main>
        <div class="form">
            <h1>Student information</h1>
            <form action="" id="form">
                <label for="fname">Full name :</label>
                <input type="text" name="fname" id="fname" value="" required>

                <label for="birth">Date of birth :</label>
                <input type="date" name="birth" id="birth" value="" required>

                <label for="">Gender :</label>
                <label>
                    <input type="radio" name="gender" id="gender" value="Male" required>
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" id="gender" value="Female" required>
                    Female
                </label>

                <label for="number">Phone number :</label>
                <input type="text" name="number" id="number" value="" required>

                <label for="grade">Grade :</label>
                <input type="number" name="grade" id="grade" value="" required>
                <br>
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="table">
            <table id="resultTable">
                <tr>
                    <th>#</th>
                    <th>Full name</th>
                    <th>Date of birth</th>
                    <th>Gender</th>
                    <th>phone number</th>
                    <th>Grade</th>



                </tr>
            </table>
        </div>
